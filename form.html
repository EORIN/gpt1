<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<form class="mb-3" method="post">
    <input type="text" name="req" class="req form-control">
    <p class="area form-text border-start m-3 response" style="width: 1000px">Your response</p>    <!--    <div class="t">-->

    </div>
    <button class="btn"></button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    $('.btn').on('click', function (e) {
        e.preventDefault()
        let content = $('.req').val()
        $.ajax({
            type: "POST",
            url: "http://localhost:3334/gpt",
            data: {data: content},
            dataType: "text",
            encode: true,
            success: (result) => {
                // console.log(result)
                // $('.response').text('');
                console.log(typeof result)
                console.log(JSON.stringify(result.replace(/\n/, '<br>')))
                $('.response').text(JSON.stringify(result.replace(/\n/, '<br>')));
            }
        })
    })
</script>
